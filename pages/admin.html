<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="admin.html">Quản lý lịch</a>
    <a href="service.html">Quản lý dịch vụ</a>
    <a href="home.html">Trang chủ</a>
    <a href="#" class="logout">Đăng xuất</a>
  </div>

  <div class="main">
    <h1>Thống kê lịch tập</h1>

    <div class="stats">
      <div class="card">
        <h3>Tổng số lịch Gym</h3>
        <p id="gymCount">0</p>
      </div>
      <div class="card">
        <h3>Tổng số lịch Yoga</h3>
        <p id="yogaCount">0</p>
      </div>
      <div class="card">
        <h3>Tổng số lịch Zumba</h3>
        <p id="zumbaCount">0</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-card">
      <canvas id="scheduleChart"></canvas>
    </div>

    <!-- Filters -->
    <div class="filters">
      <label for="filter-class-type">Lọc theo lớp học:</label>
      <select id="filter-class-type" onchange="filterSchedules()">
        <option value="">Tất cả</option>
        <option value="gym">Gym</option>
        <option value="yoga">Yoga</option>
        <option value="zumba">Zumba</option>
      </select>

      <label for="filter-date">Lọc theo ngày:</label>
      <input type="date" id="filter-date" onchange="filterSchedules()">

      <label for="filter-email">Lọc theo email:</label>
      <input type="text" id="filter-email" placeholder="Nhập email" oninput="filterSchedules()">
    </div>

    <!-- Schedule Table -->
    <table>
      <thead>
        <tr>
          <th>Lớp học</th>
          <th>Ngày</th>
          <th>Thời gian</th>
          <th>Họ tên</th>
          <th>Email</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
